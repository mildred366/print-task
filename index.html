<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Method</title>
    <script type="text/javascript">
        function printFun()  
        {  
        window.print();  
        } 
    </script>
</head>

<body>
    <h2> Name: Mildred Erubore </h2>
    <h3>Height: 5'4</h3>
    <h3>Country: Nigeria</h3>
    <br />
    <form>
        <!-- When a user click on the print button, the onclick function calls the window.print() method to print the currently visible content in the window screen. -->
        <input type="button" value="Print" onclick="printFun()" />
    </form>


</body>

</html>
